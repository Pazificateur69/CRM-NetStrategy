# ═══════════════════════════════════════════════════════════════
# Docker Compose Production - CRM NetStrategy
# Single-domain deployment for Plesk
# ═══════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────
  # API Laravel (PHP-FPM)
  # ─────────────────────────────────────────────────────────────
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: crm_api
    restart: unless-stopped
    volumes:
      - api_storage:/var/www/html/storage/app
      - ./api/.env:/var/www/html/.env:ro
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-crm}
      - DB_USERNAME=${DB_USERNAME:-crm}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'php-fpm: master' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - crm_network

  # ─────────────────────────────────────────────────────────────
  # Frontend Next.js
  # ─────────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
    container_name: crm_front
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crm_network

  # ─────────────────────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx/production.conf:/etc/nginx/conf.d/default.conf:ro
      - api_storage:/var/www/html/storage/app:ro
    depends_on:
      api:
        condition: service_healthy
      frontend:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - crm_network

  # ─────────────────────────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: crm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-crm}
      MYSQL_USER: ${DB_USERNAME:-crm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - crm_network

  # ─────────────────────────────────────────────────────────────
  # Redis Cache
  # ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - crm_network

# ═══════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════
volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  api_storage:
    driver: local

# ═══════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════
networks:
  crm_network:
    driver: bridge

# ═══════════════════════════════════════════════════════════════
# Nginx Production Config - CRM NetStrategy
# Single-domain reverse proxy (Docker)
# ═══════════════════════════════════════════════════════════════

upstream frontend_upstream {
    server frontend:3000;
    keepalive 32;
}

upstream api_upstream {
    server api:9000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upload limit
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 256;

    # ─────────────────────────────────────────────────────────────
    # Health Check
    # ─────────────────────────────────────────────────────────────
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ─────────────────────────────────────────────────────────────
    # API Laravel - /api/*
    # All /api requests go through Laravel's index.php
    # ─────────────────────────────────────────────────────────────
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Sanctum CSRF cookie
    location /sanctum {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Broadcasting auth
    location /broadcasting {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        fastcgi_pass api_upstream;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Proxy headers
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_HOST $host;

        # Timeouts
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # ─────────────────────────────────────────────────────────────
    # Storage - Laravel public files
    # ─────────────────────────────────────────────────────────────
    location /storage {
        alias /var/www/html/storage/app/public;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # ─────────────────────────────────────────────────────────────
    # Next.js static files (long cache)
    # ─────────────────────────────────────────────────────────────
    location /_next/static {
        proxy_pass http://frontend_upstream;
        proxy_cache_bypass $http_upgrade;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
    }

    # ─────────────────────────────────────────────────────────────
    # Frontend Next.js - everything else
    # ─────────────────────────────────────────────────────────────
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ─────────────────────────────────────────────────────────────
    # Security - Block sensitive files
    # ─────────────────────────────────────────────────────────────
    location ~ /\.env {
        deny all;
    }

    location ~ /\.(git|svn) {
        deny all;
    }
}

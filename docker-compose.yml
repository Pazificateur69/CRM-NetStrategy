version: "3.9"

services:
  api:
    build: ./api
    container_name: crm_api
    volumes:
      - ./api:/var/www
    env_file:
      - ./api/.env
    depends_on:
      - db
      - redis

  frontend:
    image: node:20
    container_name: crm_front
    working_dir: /app
    volumes:
      - ./front:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./api:/var/www
    depends_on:
      - api
      - frontend

  db:
    image: mysql:8
    container_name: crm_db
    environment:
      MYSQL_DATABASE: crm
      MYSQL_USER: crm
      MYSQL_PASSWORD: crm
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: crm_redis

volumes:
  db_data:

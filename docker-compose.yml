# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
# Docker Compose - CRM NetStrategy
# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
#
# Services :
# - api      : Backend Laravel (PHP 8.2 + Nginx)
# - frontend : Frontend Next.js (Node 20)
# - nginx    : Reverse Proxy (optionnel, pour production)
#
# Usage :
#   Développement : docker-compose up
#   Production    : docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP

version: '3.8'

services:
  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  # API Laravel
  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: crm-api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      # Volume pour la base de données SQLite
      - ./api/database:/var/www/html/database
      # Volume pour les logs
      - ./api/storage/logs:/var/www/html/storage/logs
      # Volume pour les uploads (si nécessaire)
      - ./api/storage/app:/var/www/html/storage/app
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${API_URL:-http://localhost:8000}
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/html/database/database.sqlite
      - SANCTUM_STATEFUL_DOMAINS=${FRONTEND_URL:-localhost:3000}
      - SESSION_DOMAIN=${SESSION_DOMAIN:-localhost}
    ports:
      - "${API_PORT:-8000}:80"
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  # Frontend Next.js
  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:8000}/api
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - crm-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  # Nginx Reverse Proxy (Production seulement)
  # PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
  # Décommenter pour la production avec un reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: crm-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - crm-network
  #   depends_on:
  #     - api
  #     - frontend

# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
# Réseau
# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
networks:
  crm-network:
    driver: bridge

# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
# Volumes (persistants)
# PPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPPP
volumes:
  sqlite-data:
    driver: local
